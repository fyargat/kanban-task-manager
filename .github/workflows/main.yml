  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_HOST: "ssh://${{ secrets.USERNAME }}@${{ secrets.HOST }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

